<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobile Content Reordering</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="top">
        <h1><a href="#">What The Flexbox?!</a></h1>
      </header>

      <nav class="flex-nav">
        <a href="#" class="toggleNav">â˜° Menu</a>
        <ul>

          <li><a href="#">Item 04</a></li>

          </li>
          <li class="social">

          </li>
          <li class="social">
            <a href="#"><i class="fa fa-github"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </nav>

      <section class="hero">
        <img src="https://source.unsplash.com/1000x600/?nature,water" />

      <section class="details">
        <p>A simple page to help you master Flex Items ordering.</p>
        <p>Change to responsive mobile or ipad view to see ordering changes.</p>
      </section>

      <section class="signup">
        <form action="" class="signup">
          <input type="text" placeholder="Your Name" />

          <input type="submit" value="Sign me up!" />
        </form>

      <footer>
        <p>&copy; Lorem Ipsum dolor simit</p>

    <script>
      const toggleNavBtn = document.querySelector('.toggleNav');
      const navEl = document.querySelector('.flex-nav > ul');

      toggleNavBtn.addEventListener('click', () =>
        navEl.classList.toggle('open')
      );
    </script>
  </body>
</html>
